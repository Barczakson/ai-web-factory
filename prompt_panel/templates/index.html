<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Factory - Panel Sterowania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #app {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-container {
            border: 1px solid #ddd;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e6f3ff;
            text-align: right;
        }
        .system-message {
            background-color: #f0f0f0;
            text-align: left;
        }
        .error-message {
            background-color: #ffe6e6;
            color: #d32f2f;
        }
        input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/axios@1.6.8/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const sendMessage = async () => {
                if (!input.trim()) return;

                const userMessage = { text: input, type: 'user' };
                setMessages([...messages, userMessage]);
                setInput('');
                setIsLoading(true);

                try {
                    const response = await axios.post('http://localhost:5000/api/generate', {
                        prompt: input
                    });
                    const systemMessage = {
                        text: response.data.result || response.data.error || 'Brak odpowiedzi',
                        type: response.data.error ? 'error' : 'system'
                    };
                    setMessages(prev => [...prev, systemMessage]);
                } catch (error) {
                    const errorMessage = {
                        text: `Błąd: ${error.message}`,
                        type: 'error'
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !isLoading) {
                    sendMessage();
                }
            };

            return (
                <div>
                    <h1>AI Web Factory - Panel Sterowania</h1>
                    <div className="chat-container">
                        {messages.map((msg, index) => (
                            <div key={index} className={`message ${msg.type}-message`}>
                                {msg.text}
                            </div>
                        ))}
                    </div>
                    <div>
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={handleKeyPress}
                            placeholder="Wpisz prompt, np. --project TodoApp --framework Next.js --features Supabase"
                            disabled={isLoading}
                        />
                        <button onClick={sendMessage} disabled={isLoading}>
                            {isLoading ? 'Wysyłanie...' : 'Wyślij'}
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('app'));
        root.render(<App />);
    </script>
</body>
</html>
